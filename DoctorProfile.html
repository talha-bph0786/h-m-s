<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #2ecc71;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h3 {
            color: #27ae60;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #2ecc71;
            color: white;
        }
        .notes-area {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Doctor Profile</h2>

    <!-- Section: Upcoming Appointments -->
    <div class="section">
        <h3>Upcoming Appointments</h3>
        <table>
            <tr>
                <th>Patient Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>12/10/2024</td>
                <td>10:00 AM</td>
                <td><button>View Details</button></td>
            </tr>
            <tr>
                <td>Mary Jane</td>
                <td>12/10/2024</td>
                <td>1:00 PM</td>
                <td><button>View Details</button></td>
            </tr>
        </table>
    </div>

    <!-- Section: Past Appointments -->
    <div class="section">
        <h3>Past Appointments</h3>
        <table>
            <tr>
                <th>Patient Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Notes</th>
            </tr>
            <tr>
                <td>Paul Smith</td>
                <td>10/10/2024</td>
                <td>11:00 AM</td>
                <td>
                    <textarea class="notes-area" placeholder="Add notes for this appointment..."></textarea>
                    <button>Save Notes</button>
                </td>
            </tr>
            <tr>
                <td>Jane Williams</td>
                <td>09/10/2024</td>
                <td>2:00 PM</td>
                <td>
                    <textarea class="notes-area" placeholder="Add notes for this appointment..."></textarea>
                    <button>Save Notes</button>
                </td>
            </tr>
        </table>
    </div>

    <!-- Section: Access Patient Medical History -->
    <div class="section">
        <h3>Access Patient Medical History</h3>
        <form>
            <label for="patient-name">Patient Name:</label>
            <input type="text" id="patient-name" placeholder="Enter patient name" required>
            <button type="submit">View Medical History</button>
        </form>
    </div>
</div>

</body>
</html>
